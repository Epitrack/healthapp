<h1 class="logo-primary">Health Olympix</h1>

<section id="login" class="login">
  <form action="login-app" id="login-app" class="login-app">
    <fieldset>
      <label>Signup</label>
      <a class="btn-login facebook" ng-href="#/home"> Facebook </a>
      <a class="btn-login google" ng-href="#/home"> Google </a>
      <a class="btn-login twitter" ng-href="#/home"> Twitter </a>
    </fieldset>

    <fieldset>
      <label>Or use your email</label>
      <input type="email" class="input-primary" placeholder="email">
    </fieldset>
  </form>
</section>
