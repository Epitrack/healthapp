<h1 class="logo-primary">Health Olympix</h1>

<section id="puzzles" class="puzzles">
  <ul class="viewport">
    <li class="flip-card" ng-repeat="puzzle in puzzles" id="flip-card-{{puzzle.id}}">
      <div class="card front" ng-click="showQuestion(puzzle.id); addQuestion(puzzle.id)"></div>

      <div class="card back card-{{puzzle.id}}"></div>

      <aside id="question-{{puzzle.id}}" class="thanks-card question">
        <span class="close" ng-click="removeClass(puzzle.id)"></span>
        <h3 class="puzzle-question"> {{puzzle.question}} </h3>
        
        <button class="btn-question" ng-click="removeClass(puzzle.id); 
        flipCard(puzzle.id)">{{ puzzle.option01 }}</button>
        <button class="btn-question" ng-click="removeClass(puzzle.id); 
        flipCard(puzzle.id)">{{ puzzle.option02 }}</button>
        <button class="btn-question" ng-click="removeClass(puzzle.id); 
        flipCard(puzzle.id)">{{ puzzle.option03 }}</button>
      </aside>
    </li>
  </ul>

  <aside id="question-medal" class="thanks-card question question-medal">
    <span class="close" ng-click="removeMedal()"></span>

    <h3 class="puzzle-question"> Congrats! </h3>
    <h3 class="puzzle-question"> You earned a gold medal! </h3>
    <figure>
      <img src="images/icon-medal.png" height="180" width="172" alt="">
    </figure>
  </aside>
</section>

<!-- Menu -->
<div ng-include src="'menu.html'"></div>
